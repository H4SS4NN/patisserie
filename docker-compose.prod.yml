services:
  # Base de données MySQL
  db:
    image: mysql:8.0
    container_name: patisserie-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-change_me_root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-patisserie_db}
      MYSQL_USER: ${DB_USERNAME:-patisserie_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-change_me_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # Port non exposé vers l'hôte - accessible uniquement via le réseau Docker
    networks:
      - patisserie-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour le cache et les sessions
  redis:
    image: redis:7-alpine
    container_name: patisserie-redis
    restart: always
    networks:
      - patisserie-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: patisserie-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-patisserie_user}
      DB_PASSWORD: ${DB_PASSWORD:-change_me_password}
      DB_DATABASE: ${DB_DATABASE:-patisserie_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      APP_URL: ${APP_URL:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_SECRET: ${PAYPAL_SECRET}
      PAYPAL_MODE: ${PAYPAL_MODE:-live}
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME:-admin}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD}
    ports:
      - "127.0.0.1:3000:3000"  # Seulement accessible localement (via Nginx)
    networks:
      - patisserie-network
    volumes:
      - ./logs:/app/logs
    command: >
      sh -c "
        npm run migrate &&
        npm run seed &&
        npm start
      "

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: patisserie-frontend
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${APP_URL:-http://localhost:3000}
    ports:
      - "127.0.0.1:3001:3001"  # Frontend sur port 3001
    networks:
      - patisserie-network

volumes:
  mysql_data:
    driver: local

networks:
  patisserie-network:
    driver: bridge

